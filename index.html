<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>場地借用管理系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
    body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
  </style>
  <script>
    // ⚠️ 1. 請更新為您的新 GAS 網址
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbwMn7hJCnQtPDPLSn5E-XNwxRMVqGbGn2BW4OifsTPT8KIisCx4rXFXVrMkxzp04-kveA/exec";
    
    // ⚠️ 2. 日曆嵌入網址
    const CALENDAR_EMBED_URL = "https://calendar.google.com/calendar/embed?src=02c213a0408b579568583642708285d69e8a9c62cb232cb3c1e7aa2d135d33d4%40group.calendar.google.com&ctz=Asia%2FTaipei"; 
  </script>
</head>
<body class="bg-slate-100 text-slate-800 h-screen overflow-hidden flex selection:bg-indigo-500 selection:text-white">

  <!-- Sidebar -->
  <aside class="w-64 bg-slate-900 text-white hidden md:flex flex-col shadow-2xl z-20">
    <div class="p-6 border-b border-slate-800 flex items-center gap-3">
      <div class="w-8 h-8 rounded-lg bg-indigo-500 flex items-center justify-center shadow-lg shadow-indigo-500/50"><i class="ri-building-2-fill text-white"></i></div>
      <div><h1 class="font-bold text-lg tracking-wide">場地預約</h1><p class="text-xs text-slate-400">訓練中心內部系統</p></div>
    </div>
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <button onclick="switchView('form'); resetForm();" class="nav-btn w-full text-left px-4 py-3 rounded-xl bg-indigo-600/20 text-indigo-300 border border-indigo-500/30 flex items-center gap-3 hover:bg-indigo-600 hover:text-white transition"><i class="ri-add-circle-line text-xl"></i> 新增申請</button>
      <button onclick="switchView('list')" class="nav-btn w-full text-left px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white flex items-center gap-3 transition"><i class="ri-file-list-3-line text-xl"></i> 預約清單</button>
      <button id="exportCsvBtn" class="w-full text-left px-4 py-2.5 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white flex items-center gap-3 transition text-sm mt-4"><i class="ri-file-excel-line"></i> 匯出報表</button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-slate-100">
    <header class="md:hidden bg-white p-4 shadow-sm flex justify-between items-center z-20">
      <h1 class="font-bold text-slate-800 flex items-center gap-2"><i class="ri-building-2-fill text-indigo-600"></i> 場地預約</h1>
      <button onclick="$('aside').classList.toggle('hidden'); $('aside').classList.toggle('absolute'); $('aside').classList.toggle('h-full');" class="text-slate-600 p-2"><i class="ri-menu-line text-xl"></i></button>
    </header>

    <div class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth">
      
      <!-- Form View -->
      <div id="view-form" class="max-w-7xl mx-auto animate-fade-in grid lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-6">
          <div class="flex justify-between items-end">
            <div><h2 id="formTitle" class="text-2xl font-bold text-slate-800">新增預約申請</h2><p class="text-slate-500 text-sm mt-1">請詳閱規範，送出後系統將自動寄信通知。</p></div>
            <button id="syncBtn" class="text-sm text-indigo-600 bg-indigo-50 px-3 py-1 rounded-lg hover:bg-indigo-100 transition flex items-center gap-1"><i class="ri-refresh-line"></i> 重新同步</button>
          </div>

          <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden relative">
            <div class="h-1 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
            <form id="bookingForm" class="p-6 md:p-8 space-y-6">
              <input type="hidden" id="editId">
              <div class="space-y-4">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider"><i class="ri-user-smile-line"></i> 申請資料</h3>
                <div class="grid md:grid-cols-2 gap-4">
                  <input id="unit" type="text" class="input-field" placeholder="借用單位 *" required>
                  <input id="contact" type="text" class="input-field" placeholder="聯絡人姓名 *" required>
                  <input id="phone" type="tel" class="input-field" placeholder="聯絡電話 *" required>
                  <input id="email" type="email" class="input-field" placeholder="Email (接收通知用) *" required>
                </div>
              </div>
              <hr class="border-slate-100">
              <div class="space-y-4">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider"><i class="ri-map-pin-time-line"></i> 場地與時間</h3>
                <select id="facility" class="input-field" required>
                  <option value="" disabled selected>請選擇場地...</option>
                  <optgroup label="教學區域"><option>教室701</option><option>教室702</option><option>教室703</option></optgroup>
                  <optgroup label="實體訓練場"><option>空呼氣訓練場</option><option>燃燒櫃</option><option>燃燒室</option><option>大直訓練場</option><option>AB塔</option></optgroup>
                  <option value="other">✏️ 其他 (自填)</option>
                </select>
                <input id="customFacility" type="text" class="input-field hidden" placeholder="請輸入場地名稱...">

                <div class="grid md:grid-cols-3 gap-4 items-start">
                  <div class="space-y-1"><input id="date" type="date" class="input-field" required></div>
                  <div class="col-span-2 space-y-2">
                    <div class="flex items-center gap-2 p-1 bg-slate-50 rounded border border-slate-200">
                      <input type="checkbox" id="isAllDay" class="w-4 h-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 cursor-pointer">
                      <label for="isAllDay" class="text-sm text-slate-700 font-medium cursor-pointer select-none">全天借用 (08:00 - 17:00)</label>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                      <input id="startTime" type="time" class="input-field" required>
                      <input id="endTime" type="time" class="input-field" required>
                    </div>
                  </div>
                </div>
                <textarea id="purpose" rows="3" class="input-field" placeholder="用途說明..."></textarea>
              </div>
              
              <details id="batchSection" class="group bg-slate-50 rounded-xl border border-slate-200 p-4">
                <summary class="flex cursor-pointer items-center justify-between font-medium text-slate-600 text-sm"><span class="flex items-center gap-2"><i class="ri-calendar-todo-fill"></i> 多日/連續申請</span><i class="ri-arrow-down-s-line group-open:rotate-180 transition"></i></summary>
                <div class="grid grid-cols-2 gap-3 mt-3 border-t border-slate-200 pt-3">
                  <div><label class="text-[10px] text-slate-400 font-bold">起始</label><input id="dateStart" type="date" class="input-field text-sm p-2"></div>
                  <div><label class="text-[10px] text-slate-400 font-bold">結束</label><input id="dateEnd" type="date" class="input-field text-sm p-2"></div>
                </div>
                <div class="mt-2">
                  <label class="text-[10px] text-slate-400 font-bold">日期模式</label>
                  <select id="dateMode" class="input-field text-sm py-1">
                    <option value="all">連續日期 (含六日)</option>
                    <option value="weekday">排除週末 (僅平日)</option>
                    <option value="weekend">僅限週末 (僅六日)</option>
                  </select>
                </div>
              </details>

              <div class="bg-rose-50 border border-rose-200 rounded-xl p-4">
                <h4 class="text-sm font-bold text-rose-700 mb-2 flex items-center gap-2"><i class="ri-alarm-warning-line"></i> 借用規範與安全須知</h4>
                <p id="safetyText" class="text-xs text-rose-600 mb-3 leading-relaxed">請先選擇場地...</p>
                <label class="flex items-start gap-2 cursor-pointer">
                  <input type="checkbox" id="safetyCheck" class="mt-1 w-4 h-4 text-rose-600 rounded border-rose-300 focus:ring-rose-500" required>
                  <span class="text-xs text-rose-800 font-medium">我已詳閱並同意上述規範，且願意負起場地復原及安全管理之責。</span>
                </label>
              </div>

              <div class="flex gap-2">
                <button type="button" id="cancelEditBtn" class="hidden w-1/3 rounded-xl bg-gray-100 text-gray-600 font-bold hover:bg-gray-200">取消編輯</button>
                <button type="submit" id="submitBtn" class="w-full rounded-xl bg-slate-900 text-white py-3.5 text-sm font-bold shadow-lg hover:bg-indigo-600 transition-all flex items-center justify-center gap-2"><i class="ri-send-plane-fill"></i> 提交申請</button>
              </div>
            </form>
          </div>
        </div>

        <div class="space-y-6">
          <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
             <h3 class="font-bold text-slate-700 mb-3 text-sm uppercase tracking-wider flex items-center gap-2"><i class="ri-calendar-2-line text-indigo-500"></i> 未來 7 天概況</h3>
             <div id="weeklyNotice" class="space-y-3 max-h-[200px] overflow-y-auto pr-1"><div class="text-sm text-slate-400 italic flex items-center gap-2"><i class="ri-loader-4-line animate-spin"></i> 讀取中...</div></div>
          </div>
          <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-1 overflow-hidden">
            <iframe id="calendarFrame" src="" style="border:0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
          </div>
        </div>
      </div>

      <!-- List View (Grouped) -->
      <div id="view-list" class="max-w-6xl mx-auto hidden animate-fade-in">
         <div class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col h-[85vh]">
            <div class="p-4 border-b border-slate-200 flex justify-between items-center bg-slate-50/50">
               <h2 class="font-bold text-lg text-slate-700 flex items-center gap-2"><i class="ri-file-list-3-line text-indigo-500"></i> 預約總表</h2>
               <input id="searchInput" type="text" placeholder="搜尋..." class="input-field py-1.5 text-sm w-40">
            </div>
            <div class="flex-1 overflow-auto p-4" id="bookingListContainer">
              <!-- 這裡會由 JS 動態產生卡片 -->
            </div>
         </div>
      </div>
    </div>
  </main>

  <!-- 取消驗證 Modal -->
  <div id="cancelModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm transition-opacity">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm transform scale-100 transition-transform">
      <h3 class="text-lg font-bold text-slate-800 mb-2 flex items-center gap-2"><i class="ri-shield-keyhole-line text-indigo-600"></i> 身分驗證</h3>
      <p class="text-sm text-slate-500 mb-4">請輸入申請時的 Email 以確認身分。</p>
      <form id="cancelForm" class="space-y-3">
        <input type="hidden" id="cancelTargetId">
        <div><label class="text-xs font-bold text-slate-400">驗證 Email *</label><input type="email" id="verifyEmail" class="input-field" placeholder="example@gmail.com" required></div>
        <div><label class="text-xs font-bold text-slate-400">取消原因 *</label><textarea id="cancelReason" class="input-field" rows="2" placeholder="例如：行程變更..." required></textarea></div>
        <div class="flex gap-2 pt-2">
          <button type="button" onclick="$('#cancelModal').classList.replace('flex','hidden')" class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200">關閉</button>
          <button type="submit" id="confirmCancelBtn" class="flex-1 py-2 bg-rose-600 text-white rounded-xl font-bold hover:bg-rose-700 shadow-lg shadow-rose-200">送出申請</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="fixed bottom-8 right-8 px-6 py-4 bg-slate-800 text-white rounded-xl shadow-2xl flex items-center gap-4 transform translate-y-20 opacity-0 transition-all duration-300 z-50"><div id="toastIcon"></div><div><h4 id="toastTitle" class="font-bold text-sm"></h4><p id="toastMsg" class="text-xs text-slate-300"></p></div></div>
  <style>.input-field { width: 100%; border-radius: 0.5rem; border: 1px solid #e2e8f0; padding: 0.6rem; font-size: 0.875rem; transition: all 0.2s; } .input-field:focus { border-color: #6366f1; outline: 2px solid #e0e7ff; } .disabled-input { background-color: #f3f4f6; color: #9ca3af; pointer-events: none; }</style>

  <script>
    const $ = (s) => document.querySelector(s);
    let dbData = []; 
    $('#calendarFrame').src = CALENDAR_EMBED_URL;
    const today = new Date().toISOString().slice(0,10);
    $('#date').value = today;
    fetchData();

    // --- 場地與安全須知 ---
    const SAFETY_HIGH = "⚠️ 依內政部消防署109年9月29日消署訓字第1091700957號函頒「消防機關辦理各項救災訓練安全管理指導原則」辦理，請指派資深教官負責全盤訓練安全事宜。\n⚠️ 借用單位請於訓後將場地復原並維持場地整潔。";
    const SAFETY_LOW = "⚠️ 請借用單位訓後將場地復原並維持場地整潔。";
    
    $('#facility').addEventListener('change', (e) => {
      const val = e.target.value;
      const customInput = $('#customFacility');
      if(val === 'other') { customInput.classList.remove('hidden'); customInput.required = true; } 
      else { customInput.classList.add('hidden'); customInput.required = false; }
      
      const isHigh = ["燃燒櫃", "燃燒室", "空呼氣訓練場", "AB塔", "大直訓練場"].includes(val) || val === 'other';
      $('#safetyText').innerText = isHigh ? SAFETY_HIGH : SAFETY_LOW;
    });
    $('#safetyText').innerText = SAFETY_LOW;

    $('#isAllDay').addEventListener('change', (e) => {
      const s = $('#startTime'), eEnd = $('#endTime');
      if(e.target.checked) { s.value="08:00"; eEnd.value="17:00"; s.classList.add('disabled-input'); eEnd.classList.add('disabled-input'); }
      else { s.classList.remove('disabled-input'); eEnd.classList.remove('disabled-input'); }
    });

    async function fetchData() {
       try { const res = await fetch(GAS_ENDPOINT); dbData = await res.json(); updateWeeklyNotice(); renderList(); showToast('同步完成','資料已更新','success'); } catch(e){}
    }
    $('#syncBtn').onclick = fetchData;

    function updateWeeklyNotice() {
      const con = $('#weeklyNotice'); con.innerHTML='';
      let has=false;
      for(let i=0;i<7;i++){
        const d=new Date(); d.setDate(new Date().getDate()+i); const ds=d.toISOString().slice(0,10);
        const books=dbData.filter(x=>x.date===ds&&x.status.includes('已核准'));
        if(books.length){ has=true; con.innerHTML+=`<div class="text-xs border-b border-slate-100 pb-2 last:border-0"><div class="font-bold text-indigo-600 mb-1">${ds}</div>${books.map(b=>`<div class="flex justify-between bg-slate-50 px-2 py-1 rounded text-slate-600"><span>${b.facility}</span><span>${b.startTime}-${b.endTime}</span></div>`).join('')}</div>`; }
      }
      if(!has) con.innerHTML='<div class="text-sm text-slate-400 py-4 text-center">未來 7 天無核准預約</div>';
    }

    $('#bookingForm').addEventListener('submit', async e => {
      e.preventDefault();
      if($('#endTime').value <= $('#startTime').value) { alert('時間錯誤'); return; }
      let fac = $('#facility').value; if(fac==='other') fac=$('#customFacility').value.trim();
      if(!fac) return alert('請輸入場地');

      const isEdit = $('#editId').value !== "";
      const base = {
        unit:$('#unit').value, contact:$('#contact').value, phone:$('#phone').value, email:$('#email').value,
        facility:fac, purpose:$('#purpose').value, startTime:$('#startTime').value, endTime:$('#endTime').value,
        id: isEdit ? $('#editId').value : crypto.randomUUID()
      };

      $('#submitBtn').innerHTML = '處理中...';

      if (isEdit) {
        await fetch(GAS_ENDPOINT, {method:'POST', headers: {"Content-Type": "text/plain"}, body:JSON.stringify({...base, date:$('#date').value, action:'edit'})});
        showToast('更新成功','','success'); resetForm();
      } else {
        const dStart=$('#dateStart').value, dEnd=$('#dateEnd').value, mode=$('#dateMode').value;
        let dates=[$('#date').value];
        if(dStart && dEnd) {
          dates = []; let c = new Date(dStart), end = new Date(dEnd);
          while(c <= end) {
             const day = c.getDay();
             let add = true;
             if (mode === 'weekday' && (day===0 || day===6)) add = false;
             if (mode === 'weekend' && (day!==0 && day!==6)) add = false;
             if(add) dates.push(c.toISOString().slice(0,10));
             c.setDate(c.getDate()+1);
          }
        }
        if(dates.length===0) { alert('無有效日期'); $('#submitBtn').innerHTML='提交申請'; return; }
        
        await fetch(GAS_ENDPOINT, {method:'POST', headers: {"Content-Type": "text/plain"}, body:JSON.stringify({...base, dates:dates, action:'create_batch'})});
        showToast('申請成功',`已送出 ${dates.length} 筆`,'success'); resetForm();
      }
      setTimeout(fetchData, 2500);
      $('#submitBtn').innerHTML = '提交申請';
    });

    // 渲染清單 (摺疊版)
    function renderList() {
      const container = $('#bookingListContainer'); container.innerHTML='';
      const filter = $('#searchInput').value.toLowerCase();
      
      // 1. 過濾掉「已取消」或「已拒絕」
      let activeList = dbData.filter(x => !x.status.includes("取消") && !x.status.includes("拒絕"));
      
      // 2. 搜尋過濾
      activeList = activeList.filter(x => (x.unit+x.contact+x.facility).toLowerCase().includes(filter));
      
      // 3. 群組化 (By BatchID)
      const groups = {};
      activeList.forEach(item => {
        const key = item.batchId || item.id; // 有 batchId 用 batchId，沒有用 id (舊資料或單筆)
        if(!groups[key]) groups[key] = [];
        groups[key].push(item);
      });

      // 4. 排序 (按該組第一筆的日期)
      const sortedKeys = Object.keys(groups).sort((a,b) => groups[a][0].date.localeCompare(groups[b][0].date));

      if(sortedKeys.length === 0) { container.innerHTML='<div class="text-center text-slate-400 py-10">無資料</div>'; return; }

      sortedKeys.forEach(key => {
        const items = groups[key];
        const first = items[0];
        const isMulti = items.length > 1;
        const statusColor = first.status.includes("核准") ? "text-emerald-600 bg-emerald-50" : (first.status.includes("撞期") ? "text-rose-600 bg-rose-50" : "text-amber-600 bg-amber-50");
        
        // 卡片 HTML
        const card = document.createElement('div');
        card.className = "bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden mb-3 transition hover:shadow-md";
        
        // Header
        card.innerHTML = `
          <div class="p-4 flex items-center justify-between cursor-pointer bg-white" onclick="this.nextElementSibling.classList.toggle('hidden')">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full flex items-center justify-center ${statusColor} font-bold"><i class="ri-calendar-check-line"></i></div>
              <div>
                <div class="font-bold text-slate-800 flex items-center gap-2">
                  ${first.unit} <span class="text-xs font-normal text-slate-500">(${first.contact})</span>
                </div>
                <div class="text-xs text-slate-500 mt-0.5">
                  ${isMulti ? `<span class="bg-slate-100 px-1.5 py-0.5 rounded text-slate-600 font-mono mr-1">共 ${items.length} 天</span>` : ''}
                  ${first.date} ${isMulti ? '...' : ''} · ${first.facility}
                </div>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <span class="text-xs font-bold px-2 py-1 rounded ${statusColor}">${first.status.split(' ')[1]||first.status}</span>
              <i class="ri-arrow-down-s-line text-slate-400"></i>
            </div>
          </div>
          
          <!-- Details (Hidden by default) -->
          <div class="hidden border-t border-slate-100 bg-slate-50 p-3 space-y-2">
            ${items.map(item => `
              <div class="flex items-center justify-between text-sm bg-white p-2 rounded border border-slate-200">
                <div class="flex items-center gap-3">
                  <span class="font-mono text-slate-600">${item.date}</span>
                  <span class="font-mono font-bold text-indigo-600">${item.startTime}-${item.endTime}</span>
                  <span class="text-slate-500 text-xs">${item.status}</span>
                </div>
                <div class="flex gap-2">
                  ${(item.status.includes('待審核')||item.status.includes('撞期')) ? `<button onclick="editRecord('${item.id}')" class="text-indigo-500 hover:bg-indigo-50 p-1 rounded"><i class="ri-edit-line"></i></button>` : ''}
                  <button onclick="openCancelModal('${item.id}')" class="text-rose-500 hover:bg-rose-50 p-1 rounded"><i class="ri-close-circle-line"></i></button>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(card);
      });
    }

    $('#searchInput').addEventListener('input', renderList);
    
    // 編輯/取消/重置等共用函式維持不變...
    // (因篇幅關係，editRecord, resetForm, openCancelModal 等函式邏輯與前版相同，已包含在上面完整代碼中)
    
    window.editRecord = (id) => { /*...同前...*/ const r = dbData.find(x => x.id === id); if(!r) return; $('#editId').value = r.id; $('#unit').value = r.unit; $('#contact').value = r.contact; $('#phone').value = r.phone; $('#email').value = r.email; $('#facility').value = r.facility; $('#purpose').value = r.purpose; $('#date').value = r.date; $('#startTime').value = r.startTime; $('#endTime').value = r.endTime; $('#batchSection').classList.add('hidden'); $('#formTitle').textContent = "編輯預約申請"; $('#submitBtn').innerHTML = "<i class='ri-save-line'></i> 儲存變更"; $('#submitBtn').classList.replace('bg-slate-900', 'bg-emerald-600'); $('#cancelEditBtn').classList.remove('hidden'); switchView('form'); };
    $('#cancelEditBtn').onclick = resetForm;
    function resetForm() { $('#bookingForm').reset(); $('#editId').value = ""; $('#date').value = new Date().toISOString().slice(0,10); $('#facility').value = ""; $('#customFacility').classList.add('hidden'); $('#formTitle').textContent = "新增預約申請"; $('#submitBtn').innerHTML = "<i class='ri-send-plane-fill'></i> 提交申請"; $('#submitBtn').classList.replace('bg-emerald-600', 'bg-slate-900'); $('#cancelEditBtn').classList.add('hidden'); $('#batchSection').classList.remove('hidden'); $('#isAllDay').checked = false; $('#startTime').classList.remove('disabled-input'); $('#startTime').readOnly = false; $('#endTime').classList.remove('disabled-input'); $('#endTime').readOnly = false; $('#safetyText').innerText = SAFETY_LOW; }
    window.openCancelModal = (id) => { $('#cancelTargetId').value = id; $('#verifyEmail').value = ''; $('#cancelReason').value = ''; $('#cancelModal').classList.replace('hidden','flex'); };
    
    $('#exportCsvBtn').onclick = () => { if(!dbData.length) return; const csv='\ufeff狀態,日期,開始,結束,場地,單位\n'+dbData.map(r=>`${r.status},${r.date},${r.startTime},${r.endTime},"${r.facility}","${r.unit}"`).join('\n'); const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'})); a.download='Booking.csv'; a.click(); };
    function showToast(t,m,type){ const o=$('#toast'); $('#toastTitle').textContent=t; $('#toastMsg').textContent=m; $('#toastIcon').className=`text-2xl ri-${type==='success'?'checkbox-circle-fill text-emerald-400':'error-warning-fill text-rose-400'}`; o.classList.remove('translate-y-20','opacity-0'); setTimeout(()=>o.classList.add('translate-y-20','opacity-0'),3000); }
    window.switchView=(v)=>{ document.querySelectorAll('[id^="view-"]').forEach(e=>e.classList.add('hidden')); $('#view-'+v).classList.remove('hidden'); };
  </script>
</body>
</html>
